<button class="button-add"
        [style.width]="width"
        [style.height]="height"
        (click)="onClick()"
        (mouseover)="hovered = true"
        (mouseleave)="hovered = false"
        [class.button-add-mini]="isMini"
>
  <mv-icon name="button-add" [isActive]="hovered"></mv-icon>
  <span class="button-add-text" *ngIf="!isMini">
    <ng-content></ng-content>
  </span>
</button>
